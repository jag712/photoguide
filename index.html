    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            color: #4A4A4A;
        }
        .nav-item {
            transition: all 0.2s ease-in-out;
        }
        .nav-item.active {
            background-color: #4A5568;
            color: #FFFFFF;
            transform: translateX(4px);
        }
        .nav-item:not(.active):hover {
            background-color: #E2E8F0;
            color: #2D3748;
        }
        .content-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease;
        }
        .content-card:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.1);
        }
        
        /* --- 아코디언 UI 스타일 (시각화, CMS 페이지용) --- */
        .question {
            cursor: pointer;
        }
        .answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.7s ease-in-out;
        }
        .answer.open {
            max-height: 5000px; /* 충분한 높이 확보 */
        }
        .fa-chevron-down {
            transition: transform 0.3s ease-in-out;
        }
        .question.open .fa-chevron-down {
            transform: rotate(180deg);
        }

        /* --- 퀴즈 카드 플립 스타일 시작 --- */
        .quiz-card {
            background-color: transparent;
            border-radius: 12px;
            aspect-ratio: 16 / 10;
            perspective: 1000px;
            cursor: pointer;
        }
        .quiz-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .quiz-card.is-flipped .quiz-card-inner {
            transform: rotateY(180deg);
        }
        .quiz-card-front, .quiz-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .quiz-card-front {
            background-color:#c4c8ce;
            color: #394e6a;
            font-size: 1.5rem;

        }
        .quiz-card-back {
            background-color: #2D3748;
            color: white;
            transform: rotateY(180deg);
            padding: 1.5rem;
        }
        .quiz-card-question {
            font-weight: 700;
            font-size: 2rem;
        }
        .quiz-card-answer-text {
            font-size: 1vw;
            line-height: 1.5;
            flex-grow: 1;
            overflow-y: auto;
            width: 100%;
            max-height: 150px;
            -ms-overflow-style: none;
            scrollbar-width: none;
    
            /* 새롭게 추가된 부분 */
            background-color: rgba(0, 0, 0, 0.05); /* 불투명한 파란색 배경 */
            padding: 1rem; /* 텍스트와 박스 경계 사이에 여백 추가 */
            border-radius: 0.5rem; /* 박스 모서리를 둥글게 */
            
        }
        @keyframes new-animation {
    0% { transform: scale(0); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* 새로운 이모티콘 로더를 위한 스타일 */
.rotating-icon-loader {
    font-size: 3rem; 
    display: inline-block;
    perspective: 1000px;
    animation: flip-y 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
}

@keyframes flip-y {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}  
        /* 스크롤바 디자인 (webkit-based browsers) */
        .quiz-card-answer-text::-webkit-scrollbar {
            width: 8px;
        }
        .quiz-card-answer-text::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .quiz-card-answer-text::-webkit-scrollbar-thumb {
            background: #a0aec0;
            border-radius: 10px;
        }
        .quiz-card-answer-text::-webkit-scrollbar-thumb:hover {
            background: #718096;
        }
        @media (max-width: 768px) {
            .quiz-card-answer-text {
                font-size: 5vw; /* 모바일 화면에서는 더 크게 */
            }
        }
        .quiz-card-answer-text::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }
        /* --- 퀴즈 카드 플립 스타일 끝 --- */
        
        /* --- 모바일 모달 창 텍스트 크기 조정 --- */
        @media (max-width: 768px) {
            #modalBody p {
    white-space: pre-wrap;   /* 공백과 줄바꿈을 유지하면서 자동 줄바꿈 */

}
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: auto;
            height: 300px;
            max-height: 40vh;
        }
        @media (min-width: 768px) { .chart-container { height: 400px; } }
        
        .stop-btn {
            transition: background-color 0.2s ease-in-out;
        }
        .stop-btn.active {
            background-color: #4A5568;
            color: white;
        }
        .diagram-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-width: 120px;
        }
        .diagram-icon-box {
            border: 2px solid #cbd5e1;
            border-radius: 0.75rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 110px;
            height: 110px;
        }
        .profile-tag {
            font-size: 0.7rem;
            margin-top: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .zone-block {
            transition: all 0.2s ease-in-out;
        }
        .zone-block:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #F1F1F1; }
        ::-webkit-scrollbar-thumb { background: #A0AEC0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #718096; }
        
        .modal-overlay {
            transition: opacity 0.3s ease;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
       
        .loading-container {
    /* Flexbox를 사용하여 자식 요소를 중앙에 배치합니다. */
    display: flex;
    justify-content: center; /* 가로 중앙 정렬 */
    align-items: center; /* 세로 중앙 정렬 */
    width: 100%;
    height: 100%;
}

/* rotating-icon-loader 스타일은 그대로 사용합니다. */
.rotating-icon-loader {
    font-size: 3rem; /* 아이콘 크기 */
    display: inline-block;
    perspective: 1000px;
    animation: flip-y 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    transform-style: preserve-3d;
}

@keyframes flip-y {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(360deg); }
}
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4A5568;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .gemini-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: #f0f4f8;
            transition: all 0.2s ease;
        }
        .gemini-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        .today {
            background-color: #e3f2fd; /* 배경색을 연한 파란색으로 */
            border: 2px solid #2196f3; /* 테두리를 파란색으로 */
            border-radius: 8px; /* 모서리를 둥글게 */
        }
    /* 퀴즈 옵션의 기본 스타일 */
    .quiz-option {
        background-color: #f0f8ff; /* 옅은 푸른색 배경 */
        border: 1px solid #d0e8f8;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
    }

    /* 마우스 오버 시 효과 */
    .quiz-option:hover {
        background-color: #e0f2ff;
        transform: translateY(-2px);
    }

    /* 정답, 오답에 따른 색상 및 애니메이션 */
    .quiz-option.correct {
        background-color: #d4edda; /* 연한 초록색 */
        border-color: #4CAF50;
        animation: pulse-correct 0.5s ease-in-out;
    }

    .quiz-option.incorrect {
        background-color: #f8d7da; /* 연한 빨간색 */
        border-color: #dc3545;
        animation: shake-incorrect 0.4s ease-in-out;
    }

    /* 정답 시 살짝 커지는 애니메이션 */
    @keyframes pulse-correct {
        0% { transform: scale(1); }
        50% { transform: scale(1.01); }
        100% { transform: scale(1); }
    }

    /* 오답 시 좌우로 흔들리는 애니메이션 */
    @keyframes shake-incorrect {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-5px); }
        40%, 80% { transform: translateX(5px); }
    }
        
    </style>

<script>
// --- 데이터 영역 ---
// 이 곳에 직접 데이터를 채워넣으시면 됩니다.
const photographyData = {
    // 각 카테고리에 맞는 데이터를 이 형식에 맞춰 추가해주세요.
    // 예시: structure: [ { "q": "용어", "a": "설명" }, ... ],
    structure: [{ "q": "거리계 창", "a": "RF(레인지파인더) 카메라에서 이중상 합치식 등의 방식으로 초점을 맞추기 위해 사용하는 창." },
    { "q": "그라운드 글라스 (Ground Glass)", "a": "대형 카메라나 SLR, TLR 카메라의 뷰파인더에 사용되는 반투명 유리. 렌즈를 통과한 상이 거꾸로 맺히며, 초점과 구도를 정밀하게 확인할 수 있다." },
    { "q": "니콘 (Nikon)", "a": "일본의 카메라 및 광학기기 전문 기업. 캐논과 함께 DSLR 시장을 양분했으며, 뛰어난 신뢰성과 성능으로 알려져 있음." },
    { "q": "대형 카메라", "a": "4x5인치 이상의 시트 필름을 사용하는 카메라로, 최고 화질과 무브먼트 기능을 가짐. (대표 브랜드: Linhof, Wista)" },
    { "q": "라이카 (Leica)", "a": "독일의 명품 카메라 브랜드. 35mm 카메라의 기준을 세웠으며, M 시리즈 레인지파인더 카메라와 특유의 감성적인 결과물로 유명." },
    { "q": "렌즈 마운트 (Lens Mount)", "a": "카메라 본체와 렌즈를 결합하는 규격화된 연결부. 제조사마다 고유의 마운트를 사용하므로 호환되지 않는 경우가 많다. (대표 마운트: 캐논 EF/RF, 니콘 F/Z, 소니 A/E, 라이카 M)" },
    { "q": "렌즈 셔터 / 리프 셔터 (Lens Shutter / Leaf Shutter)", "a": "렌즈 내부에 위치한 셔터. 여러 개의 얇은 날개(Leaf)로 구성됨. 플래시 전속 동조가 가능하나 고속 셔터에 한계가 있음." },
    { "q": "롤 필름", "a": "롤 형태로 말려있는 필름 (135, 120, 220 포맷 등)." },
    { "q": "마미야 (Mamiya)", "a": "일본의 중형 카메라 전문 제조사. 6x7, 645 포맷 등 다양한 중형 카메라와 고품질 렌즈로 전문가들에게 사랑받음." },
    { "q": "미러 (Mirror)", "a": "DSLR 내부에서 렌즈를 통과한 빛을 뷰파인더로 반사시키는 거울." },
    { "q": "미러리스 (Mirrorless) 카메라", "a": "DSLR의 미러와 펜타프리즘을 제거하고 센서 이미지를 EVF나 LCD로 보며 촬영하는 카메라." },

    { "q": "아이레벨 파인더 (Eye-level finder)", "a": "카메라를 눈높이에 대고 들여다보는 가장 일반적인 형태의 뷰파인더. SLR/DSLR의 펜타프리즘 방식이나 미러리스의 EVF가 대표적이다." },
    { "q": "웨이스트 레벨 파인더 (Waist-level finder)", "a": "카메라를 허리 높이에 두고 위에서 아래로 내려다보는 형태의 뷰파인더. 주로 TLR이나 중형 SLR 카메라에서 볼 수 있으며, 좌우가 바뀐 상으로 보이는 경우가 많다." },
    { "q": "이미지 센서 (Image Sensor)", "a": "렌즈를 통해 들어온 빛을 전기적 신호로 변환하여 이미지를 만드는 디지털 카메라의 핵심 부품. 필름의 역할을 한다." },
    { "q": "이중상 합치식 (Split-image)", "a": "RF 카메라의 거리계 창에 사용되는 대표적인 초점 방식. 두 개로 나뉘어진 상을 하나로 일치시키면서 초점을 맞춘다." },
    { "q": "조리개 (Aperture)", "a": "렌즈 내부에서 빛의 양을 조절하는 구멍. F값(F-number)으로 표현하며, 사진의 밝기와 심도(DOF)에 영향을 준다." },
    { "q": "중형 카메라", "a": "120/220 롤 필름을 사용하는 카메라 (6x4.5, 6x6, 6x7 등). (대표 브랜드: Hasselblad, Fujifilm)" },
    { "q": "캐논 (Canon)", "a": "일본의 대표적인 카메라 및 광학기기 제조사. DSLR과 미러리스 시장의 강자이며, 폭넓은 렌즈군으로 유명." },
    { "q": "콘탁스 (Contax)", "a": "독일에서 시작된 유서 깊은 카메라 브랜드. RF 카메라와 SLR 카메라 모두에서 명성을 떨쳤으며, 칼 자이스 렌즈와의 조합으로 유명." },
    { "q": "콤팩트 카메라", "a": "렌즈 교환이 불가능한 소형 자동 카메라." },
    { "q": "펜타프리즘 (Pentaprism)", "a": "DSLR에서 미러에 반사된 상의 좌우를 바로잡아 뷰파인더로 보여주는 오각기둥 프리즘." },
    { "q": "포컬 플레인 셔터", "a": "센서나 필름 바로 앞에 위치한 셔터. 고속 셔터 구현에 유리." },
    { "q": "핫셀블라드 (Hasselblad)", "a": "스웨덴의 명품 중형 카메라 제조사. 달 착륙 사진을 찍은 카메라로 유명하며, 최상의 화질과 디자인을 자랑함." },
    { "q": "핫슈 (Hot Shoe)", "a": "카메라 상단에 외장 플래시나 마이크 등 액세서리를 장착하고 전기적으로 연결하는 부분." },
    { "q": "AF (오토포커스 / 자동 초점, Auto Focus)", "a": "카메라가 피사체와의 거리를 자동으로 측정하여 렌즈를 움직여 초점을 맞추는 기능. 수동 초점(MF) 방식보다 빠르고 편리하여 현대 카메라의 표준 기능이 되었다." },
    { "q": "EVF (Electronic Viewfinder)", "a": "전자식 뷰파인더. 센서에 들어온 영상을 작은 디스플레이로 보여주는 방식. 노출, 색감 등을 미리 확인 가능." },
    { "q": "MF (수동 초점, Manual Focus)", "a": "촬영자가 렌즈의 초점 링을 직접 손으로 돌려 초점을 맞추는 방식. AF(자동 초점)의 반대 개념으로, 촬영자의 의도에 따라 정밀한 초점 조절이 필요할 때 사용된다." },
    { "q": "OVF (Optical Viewfinder)", "a": "광학식 뷰파인더. DSLR에서 미러와 펜타프리즘을 통해 렌즈로 들어오는 상을 직접 보는 방식." },
    { "q": "RF (Rangefinder) 카메라", "a": "거리계 연동 카메라. 뷰파인더와 렌즈가 분리되어 시차가 발생." },
    { "q": "SLR / DSLR (일안 반사식 카메라)", "a": "하나의 렌즈를 통해 들어온 빛을 미러와 펜타프리즘으로 반사시켜 뷰파인더로 보는 카메라 구조. 필름을 사용하면 SLR, 디지털 센서를 사용하면 DSLR(Digital SLR)로 부른다." },
    { "q": "TLR 카메라", "a": "상단의 보는 렌즈와 하단의 촬영 렌즈가 분리된 이안 반사식 카메라." },],
    exposure: [{ q: "B 셔터 (Bulb)", a: "셔터 버튼을 누르고 있는 동안 셔터가 계속 열려있는 모드." },
        { q: "I 셔터 (Instantaneous)", a: "설정된 시간만큼 셔터가 자동으로 열리고 닫히는 일반 촬영 모드." },
        { q: "T 셔터 (Time)", a: "셔터 버튼을 한 번 누르면 열리고, 다시 누를 때까지 계속 열려있는 모드." },
        { q: "가이드 넘버 (GN)", a: "플래시의 광량을 나타내는 수치. GN = f값 × 거리로 계산." },
        { q: "감도 (ISO)", a: "빛에 반응하는 필름/센서의 민감도." },
        { q: "노출 (Exposure)", a: "센서나 필름에 도달하는 빛의 총량으로, 조리개, 셔터 속도, ISO로 조절됨." },
        { q: "등가노출", a: "조리개와 셔터속도 조합을 바꿔도 빛의 총량이 같아 동일한 노출을 얻는 것. (상반법칙 기반)" },
        { q: "반사식 노출계", a: "피사체에서 반사되는 빛을 측정하는 노출계. 카메라에 내장된 TTL 방식이 대표적." },
        { q: "부분측광", a: "화면 중앙의 일부 영역(약 6.5%)만으로 노출을 측정하는 방식." },
        { q: "상반법칙", a: "빛의 강도(조리개)와 노출 시간(셔터속도)의 곱이 같으면 결과물의 밝기도 같다는 원리." },
        { q: "셔터우선식", a: "촬영자가 셔터 속도를 설정하면 카메라가 조리개를 자동으로 맞추는 노출 모드." },
        { q: "스톱 (Stop)", a: "노출의 기본 단위로, 빛의 양이 두 배 또는 절반으로 변하는 단계." },
        { q: "스팟측광", a: "화면 중앙의 매우 좁은 영역(약 1.5%)만으로 정밀하게 노출을 측정하는 방식." },
        { q: "입사식 노출계", a: "피사체에 도달하는 빛의 양을 직접 측정하는 노출계." },
        { q: "적정 노출", a: "작가의 의도에 맞게 장면의 밝기가 적절히 표현된 노출." },
        { q: "중앙중점 평균측광", a: "화면 중앙부에 비중을 두고 전체적으로 노출을 측정하는 방식." },
        { q: "평가측광", a: "화면 전체를 여러 영역으로 나눠 분석하여 노출을 결정하는 가장 일반적인 측광 방식." },
        { q: "TTL (Through-The-Lens)", a: "렌즈를 통해 들어온 빛을 측정하는 방식." }],
    lens: [ { q: "과초점거리", a: "무한대까지 초점이 맞기 시작하는 가장 가까운 거리." },
        { q: "광각렌즈", a: "표준렌즈보다 초점거리가 짧아 넓은 화각과 원근감 왜곡을 만드는 렌즈." },
        { q: "광량 균일성", a: "렌즈를 통해 들어오는 빛이 이미지 센서 전체에 고르게 분포하는 정도." },
        { q: "구면수차", a: "렌즈 중심과 주변을 통과한 빛이 서로 다른 지점에 초점을 맺는 수차." },
        { q: "단렌즈", a: "초점거리가 고정된 렌즈. 줌렌즈보다 화질이 좋고 밝은 경우가 많음." },
        { q: "망원렌즈", a: "표준렌즈보다 초점거리가 길어 좁은 화각으로 피사체를 확대하고 배경을 압축하는 렌즈." },
        { q: "매크로 렌즈", a: "피사체를 실물 크기(1:1 배율)에 가깝게 촬영할 수 있는 접사 전용 렌즈." },
        { q: "무브먼트 (Movement)", a: "대형 카메라에서 왜곡 보정 및 초점면 제어를 위해 렌즈나 필름 면을 움직이는 기능." },
        { q: "라이즈/폴 (Rise/Fall)", a: "대형 카메라 무브먼트의 한 종류로, 렌즈를 수직으로 상하 이동시키는 기능." },
        { q: "쉬프트 (Shift)", a: "대형 카메라 무브먼트의 한 종류로, 렌즈를 수평으로 좌우 이동시키는 기능." },
        { q: "스윙 (Swing)", a: "대형 카메라 무브먼트의 한 종류로, 렌즈나 필름 면을 좌우로 회전시키는 기능." },
        { q: "틸트 (Tilt)", a: "대형 카메라 무브먼트의 한 종류로, 렌즈나 필름 면을 상하로 기울이는 기능." },
        { q: "배경 압축", a: "망원렌즈 사용 시 원근감이 줄어들어 배경이 실제보다 피사체에 가깝게 당겨져 보이는 효과." },
        { q: "벨로우즈", a: "렌즈와 카메라 바디 사이에 장착하는 주름상자 형태의 접사 액세서리." },
        { q: "비구면 렌즈", a: "렌즈 표면을 비구면으로 깎아 구면수차를 효과적으로 보정하는 렌즈." },
        { q: "비점수차", a: "렌즈의 한 점에서 나온 빛이 서로 다른 거리에 수직 및 수평선을 맺는 수차." },
        { q: "상면만곡", a: "평면인 피사체의 상이 렌즈를 통과한 후 곡면으로 맺히는 수차." },
        { q: "수차 (Aberration)", a: "렌즈의 물리적 한계로 인해 상이 한 점에 정확히 맺히지 못하는 현상." },
        { q: "시프트렌즈", a: "렌즈를 상하좌우로 평행 이동시켜 원근 왜곡을 보정하는 렌즈. (무브먼트 기능 구현)" },
        { q: "샤임플러그 법칙", a: "렌즈면, 필름면, 초점면이 한 선에서 만나면 피사체 전체에 초점을 맞출 수 있다는 원리." },
        { q: "어안렌즈", a: "화각이 180도에 가까운 초광각 렌즈로, 화면이 둥글게 왜곡되어 독특하고 과장된 표현을 만듦." },
        { q: "연초점렌즈 (Soft Focus Lens)", a: "의도적으로 수차를 남겨 이미지를 부드럽게 표현하는 렌즈." },
        { q: "원근감", a: "사진 속 공간의 깊이감. 광각렌즈를 사용하고 가까이서 찍을수록 강조됨." },
        { q: "유효 구경", a: "렌즈에서 빛이 실제로 통과하는 구멍의 직경." },
        { q: "이미지 서클 (Image Circle)", a: "렌즈가 만들어내는 원형의 선명한 상의 범위." },
        { q: "임계 초점면", a: "가장 선명한 초점이 맺히는 가상의 평면." },
        { q: "자이델 5수차", a: "렌즈에서 발생하는 대표적인 5가지 단색 수차 (구면, 코마, 비점, 상면만곡, 왜곡)." },
        { q: "제2주점", a: "렌즈의 광학적 중심점으로, 초점거리 측정의 기준이 되는 지점." },
        { q: "접사", a: "피사체에 매우 가깝게 다가가 촬영하는 것." },
        { q: "접사 튜브 (중간 링)", a: "렌즈와 바디 사이에 장착하여 촬영 배율을 높이는 접사 액세서리." },
        { q: "접사 필터", a: "렌즈 앞에 장착하는 돋보기 같은 필터로, 최소 초점 거리를 줄여줌." },
        { q: "존 포커싱 (Zone Focusing)", a: "또는 이점 조절법. 특정 거리 영역 전체에 초점이 맞도록 미리 설정하고 빠르게 촬영하는 기법." },
        { q: "줌렌즈", a: "초점거리를 연속적으로 변경할 수 있는 렌즈." },
        { q: "착란원", a: "초점이 맞지 않은 점광원이 필름/센서에 맺히는 흐릿한 원형의 상." },
        { q: "초점거리", a: "렌즈의 중심점(제2주점)에서 센서(초점면)까지의 거리. 화각을 결정함." },
        { q: "코마수차", a: "렌즈 주변부로 들어온 빛이 혜성 꼬리처럼 번져 보이는 수차." },
        { q: "코팅", a: "렌즈 표면에 얇은 막을 입혀 반사를 줄이고 투과율을 높이는 처리." },
        { q: "피사계심도 (DOF)", a: "사진에서 초점이 맞은 것으로 인식되는 공간의 깊이 범위. Depth of field." },
        { q: "표준렌즈", a: "사용하는 필름이나 이미지센서의 대각선 길이와 유사한 초점거리를 가지는 렌즈. 육안과 비슷한 원근감." },
        { q: "플레어 (Flare)", a: "강한 빛이 렌즈 내부에서 난반사되어 생기는 빛의 얼룩." },
        { q: "허용착란원", a: "초점이 맞았다고 인식될 수 있는 착란원의 최대 허용 크기. 피사계심도 계산의 기준이 됨." },
        { q: "ED (Extra-low Dispersion) 렌즈", a: "특수 저분산 유리를 사용하여 색수차를 줄인 렌즈." },
        { q: "F-number (f/값)", a: "조리개 구멍의 크기를 나타내는 수치." },
        { q: "L 렌즈", a: "캐논의 전문가용 고급 렌즈군 (Luxury)." },
        { q: "리버스 링", a: "렌즈를 뒤집어 바디에 장착하여 고배율 접사를 가능하게 하는 액세서리." }],
    digital: [{ q: "Adobe RGB", a: "전문가용 작업에 적합한 넓은 색공간." },
        { q: "Lab Color", a: "인간의 시각을 기반으로 한 색상 모델로, 장비나 매체에 독립적인 색을 표현." },
        { q: "가상 드럼 스캐너", a: "드럼 스캐너와 유사한 고품질 스캔 방식." },
        { q: "감마 in digital (Gamma)", a: "디스플레이의 입력 신호와 실제 밝기 출력 간의 비선형 관계를 나타낸 값." },
        { q: "계단현상 (Aliasing)", a: "이미지의 경계선이나 그라데이션이 계단처럼 깨져 보이는 현상." },
        { q: "글로벌셔터 (Global Shutter)", a: "미러리스 카메라 등에 사용되는 방식으로, 센서의 모든 픽셀이 동시에 빛을 기록하여 롤링셔터 왜곡이 없음." },
        { q: "노이즈 (Noise)", a: "고감도나 장노출 시 이미지에 생기는 불규칙한 점이나 얼룩." },
        { q: "다이내믹 레인지 (DR)", a: "이미지 센서가 한 번에 기록할 수 있는 가장 어두운 부분부터 가장 밝은 부분까지의 범위." },

        { q: "버터플라이 라이팅", a: "인물의 정면 위에서 조명을 비춰 코 밑에 나비 모양 그림자를 만드는 조명." },
        { q: "분산", a: "빛이 파장에 따라 다른 굴절률로 꺾이는 현상. 색수차의 원인." },
        { q: "블루램프", a: "텅스텐 램프에 청색 코팅을 하여 색온도를 주광(5500K)에 가깝게 만든 조명." },
        { q: "비네팅 (Vignetting)", a: "사진의 가장자리가 중앙부보다 어둡게 나타나는 현상." },
        { q: "색온도", a: "광원의 색을 나타내는 수치 (단위: 켈빈 K)." },
        { q: "색온도계", a: "광원의 색온도를 정밀하게 측정하는 기기." },
        { q: "선막동조", a: "셔터가 열리기 시작할 때 플래시가 터지는 방식." },
        { q: "소프트박스", a: "조명 앞에 장착하는 사각 또는 팔각의 박스 형태로, 빛을 부드럽게 확산시키는 도구." },
        { q: "스누트 (Snoot)", a: "조명에 장착하여 빛을 좁은 원형으로 모아주는 원뿔형 액세서리." },
        { q: "스카이라이트 필터", a: "하늘의 푸른빛을 줄여 사진의 색온도를 미세하게 높여주는 필터." },
        { q: "엄브렐라 (Umbrella)", a: "우산 형태의 조명 액세서리로, 빛을 반사하거나 투과시켜 넓고 부드럽게 만듦." },
        { q: "오픈 플래시", a: "셔터가 열려있는 동안 플래시를 수동으로 여러 번 터뜨리는 기법." },
        { q: "전용 플래시 (TTL Flash)", a: "카메라와 통신하여 자동으로 광량을 조절하는 플래시." },
        { q: "조명비", a: "주조명과 보조조명의 밝기 비율. 사진의 콘트라스트를 결정." },
        { q: "조리개우선식", a: "촬영자가 조리개를 설정하면 카메라가 셔터 속도를 자동으로 맞추는 노출 모드." },
        { q: "직사광", a: "강하고 방향성이 뚜렷한 빛. 그림자가 진하게 생김." },
        { q: "텅스텐 램프", a: "필라멘트를 가열하여 빛을 내는 지속광 조명 (색온도 약 3200K~3400K)." },
        { q: "클로즈업 필터", a: "접사 필터와 동일." },
        { q: "필터 계수", a: "필터 사용으로 인해 감소하는 빛의 양을 보정하기 위한 수치." },
        { q: "해상력", a: "렌즈나 필름/센서가 피사체의 세부 사항을 얼마나 정밀하게 묘사할 수 있는지를 나타내는 성능." },
        { q: "확산광", a: "부드럽고 방향성이 약한 빛. 그림자가 연하게 생김." },
        { q: "화이트카드", a: "약 90% 반사율을 가진 흰색 카드로, 노출 보정을 통해 노출 기준으로 사용 가능." },
        { q: "후막동조", a: "셔터가 닫히기 직전에 플래시가 터지는 방식. 움직임의 궤적을 자연스럽게 표현." },
        { q: "회절 (Diffraction)", a: "빛이 조리개처럼 좁은 틈을 지날 때 퍼지는 현상. 과도하게 조이면 화질 저하의 원인." },
        { q: "CC 필터", a: "색 보정용(Color Compensating) 필터." },
        { q: "CPL (Circular Polarizing) Filter", a: "원편광 필터. DSLR/미러리스의 AF, 측광 오류를 방지." },
        { q: "FL 필터", a: "형광등(Fluorescent) 조명 아래서 촬영 시 발생하는 녹색 기운을 보정하는 필터." },
        { q: "LB 필터", a: "색온도를 미세하게 조정하는(Light Balancing) 필터." },
        { q: "LED 조명", a: "발열이 적고 효율이 높은 지속광 조명." },
        { q: "LPL (Linear Polarizing) Filter", a: "선편광 필터. DSLR 등에서 측광 오류를 일으킬 수 있음." },
        { q: "ND (Neutral Density) Filter", a: "색에 영향을 주지 않고 광량만 줄이는 필터." },
        { q: "PL (Polarizing) Filter", a: "편광 필터. 물이나 유리의 표면 반사를 제거하는 데 사용." },
        { q: "UV (Ultraviolet) Filter", a: "자외선을 차단하는 필터. 현재는 주로 렌즈 보호용으로 사용." }],
    history: [{ q: "291 화랑 (291 Gallery)", a: "알프레드 스티글리츠가 뉴욕에 설립, 운영한 갤러리. 사진을 회화와 동등한 예술 매체로 알리는 데 중추적인 역할을 했으며, 유럽의 아방가르드 미술과 미국의 현대 사진을 소개하는 창구였다." },
        { q: "f/64 그룹 (f/64 Group)", a: "1932년 캘리포니아에서 결성된 사진 그룹. 안셀 아담스, 에드워드 웨스턴 등이 주도했으며, 당시 유행하던 회화주의 사진에 반대하여 조리개를 최대한 조여(f/64) 극도로 선명하고 정밀하게 대상을 묘사하는 '스트레이트 포토그래피'를 추구했다." },
        { q: "FSA (Farm Security Administration) 프로젝트", a: "미국 대공황 시기, 농업안정국(FSA) 주도로 농촌의 참상을 기록하고 대중에게 알리기 위해 진행된 대규모 다큐멘터리 사진 프로젝트. 워커 에반스, 도로시어 랭 등이 참여했으며, '이주노동자 어머니'와 같은 상징적인 사진들을 남겼다." },
        { q: "게리 위노그랜드 (Garry Winogrand)", a: "미국의 스트리트 포토그래퍼. 1960~70년대 미국 사회의 풍경과 에너지를 특유의 기울어진 구도로 포착했으며, 존 사코우스키가 기획한 MoMA의 '뉴 도큐먼츠(New Documents, 1967)' 전시에 참여했다. 대표작으로 'The Animals' 시리즈가 있다." },
        { q: "결정적 순간 (The Decisive Moment)", a: "앙리 카르티에 브레송이 주창한 사진 미학. 하나의 이미지 안에서 시각적 요소들의 구성과 사건의 의미가 정점에 이르는 찰나의 순간을 포착하는 것을 의미한다. 그의 사진집 '결정적 순간(Images à la Sauvette)'(1952)에서 유래했다." },
        { q: "구성주의 (Constructivism)", a: "1910년대 러시아에서 시작된 전위 예술 운동. 사회적 목적을 가진 예술을 추구했으며, 사진에서는 알렉산더 로드첸코를 중심으로 과감한 하이/로우 앵글, 대각선 구도, 포토몽타주 기법 등을 통해 역동적인 이미지를 만들었다." },
        { q: "나다르 (Nadar, Félix Tournachon)", a: "19세기 프랑스의 사진가이자 비행사. 유명 인사들의 개성을 포착한 인물 사진으로 명성을 얻었으며, 세계 최초로 파리의 지하 카타콤에서 인공광을 이용해 촬영하고, 열기구를 타고 항공 사진을 촬영하는 등 사진의 가능성을 확장했다." },
        { q: "낸 골딘 (Nan Goldin)", a: "미국의 사진가. 자신의 주변 인물들과 사적인 삶을 스냅숏 미학을 통해 날것 그대로 기록했다. 대표작인 '성적 의존의 발라드(The Ballad of Sexual Dependency)' 시리즈는 사랑, 폭력, 마약 등 동시대 젊은이들의 삶을 솔직하게 보여준다." },
        { q: "뉴 컬러 (New Color)", a: "1970년대 미국을 중심으로, 이전까지 예술사진에서 진지하게 다루지 않았던 컬러 사진을 주요 표현 매체로 끌어올린 사진 경향. 윌리엄 이글스턴, 스티븐 쇼어, 조엘 마이어로위츠 등이 대표 작가이며, 일상의 풍경을 컬러로 담아냈다." },
        { q: "뉴 도큐먼츠 (New Documents)", a: "1967년 뉴욕 현대미술관(MoMA)에서 존 사코우스키가 기획한 전시. 다이안 아버스, 리 프리들랜더, 게리 위노그랜드가 참여했으며, 객관적 기록을 넘어 작가의 주관적 시선과 개인적 경험이 반영된 새로운 다큐멘터리 사진의 경향을 제시했다." },
        { q: "뉴 비전 (New Vision)", a: "1920~30년대 독일 바우하우스의 교수였던 라즐로 모홀리-나기를 중심으로 전개된 사진 운동. 사진을 단순히 현실을 재현하는 도구가 아닌, 기계 시대의 새로운 시각적 경험을 창조하는 매체로 보았다. 포토그램, 포토몽타주, 극단적 앵글 등 실험적 기법을 사용했다." },
        { q: "뉴 토포그라픽스 (New Topographics)", a: "'인간에 의해 바뀐 풍경 사진(New Topographics: Photographs of a Man-Altered Landscape)'이라는 1975년 전시에서 유래한 사진 경향. 로버트 아담스, 루이스 발츠 등이 참여했으며, 인간의 개발로 변형된 풍경을 감정을 배제한 채 무미건조하고 객관적인 스타일로 기록했다." },
        { q: "니세포르 니엡스 (Nicéphore Niépce)", a: "1826년 (또는 1827년) 세계 최초로 사진 이미지를 고정시키는 데 성공한 프랑스의 발명가. 그의 기술인 '헬리오그래피'는 '르 그라의 창문에서 바라본 조망'이라는 최초의 사진을 남겼다." },
        { q: "다게레오타입 (Daguerreotype)", a: "루이 다게르가 발명하여 1839년에 발표한 세계 최초의 실용적인 사진술. 요오드 증기로 처리한 은도금 구리판을 사용하여 이미지를 얻었으며, 복제가 불가능한 단 한 장의 사진이지만 극도로 선명하고 세밀한 묘사가 특징이다." },
        { q: "다다이즘 (Dadaism)", a: "제1차 세계대전 중 스위스에서 시작된 반예술, 반이성 운동. 기존의 모든 예술 형식과 사회적 가치를 부정했으며, 사진에서는 만 레이, 존 하트필드 등이 포토몽타주나 레이요그래피(포토그램) 같은 기법을 통해 비합리적이고 파괴적인 이미지를 만들었다." },
        { q: "다이안 아버스 (Diane Arbus)", a: "미국의 사진가. 사회적으로 소외된 인물들(거인, 난쟁이, 성전환자 등)을 독특하고 정면적인 구도로 촬영하여 인간 존재의 기이함과 불안을 탐구했다. MoMA의 '뉴 도큐먼츠(New Documents, 1967)' 전시에 참여했으며, 사후 베니스 비엔날레에 최초로 전시된 미국 사진가이다." },
        { q: "데이비드 시모어 (David Seymour, 'Chim')", a: "폴란드 출신의 보도사진가. 특히 전쟁 속 아이들의 모습을 인도주의적 시선으로 담아낸 것으로 유명하다. 로버트 카파, 앙리 카르티에 브레송 등과 함께 국제 보도사진가 그룹 '매그넘 포토스'의 창립 멤버이다." },
        { q: "도로시어 랭 (Dorothea Lange)", a: "미국의 다큐멘터리 사진가. FSA 프로젝트에 참여하며 미국 대공황기 농촌의 참상을 기록했다. 대표작 '이주노동자 어머니(Migrant Mother, 1936)'는 시대의 고통을 상징하는 가장 유명한 사진 중 하나로 평가받는다." },
        { q: "듀안 마이클 (Duane Michals)", a: "미국의 사진가. 여러 장의 사진을 연속적으로 배열하여 하나의 서사를 만드는 '시퀀스 포토'의 선구자이다. 사진에 직접 글씨를 쓰거나 연출된 장면을 통해 꿈, 기억, 죽음 등 철학적이고 내면적인 주제를 탐구했다." },
        { q: "랄프 깁슨 (Ralph Gibson)", a: "미국의 사진가. 극단적인 클로즈업과 강렬한 명암 대비, 기하학적 구성을 통해 일상적인 대상을 해체하고 초현실적이고 상징적인 이미지로 재구성한다. 대표 사진집으로 '몽유병자(The Somnambulist)'가 있다." },
        { q: "라즐로 모홀리-나기 (László Moholy-Nagy)", a: "헝가리 출신의 예술가이자 바우하우스의 교수. '뉴 비전(New Vision)'을 주창하며 사진, 타이포그래피, 디자인 교육에 혁신을 가져왔다. 사진을 '빛으로 그리는 그림'으로 정의하고, 포토그램, 포토몽타주 등 실험적 기법을 통해 사진의 표현 가능성을 확장했다." },
        { q: "라이프 (LIFE)", a: "1936년에 창간된 미국의 시사 화보 잡지. '포토 에세이'라는 형식을 통해 사진을 중심으로 이야기를 전달하는 포토저널리즘의 황금기를 이끌었다. 마가렛 버크-화이트, 알프레드 아이젠슈테트, 유진 스미스 등 전설적인 사진가들이 활동했다." },
        { q: "레이요그라피 (Rayography)", a: "만 레이(Man Ray)가 자신의 포토그램(카메라 없이 인화지 위에 물체를 놓고 빛을 쬐어 만드는 이미지) 작업에 붙인 이름. 그의 이름 'Ray'를 따서 만들었으며, 다다이즘과 초현실주의의 대표적인 실험 기법이다." },
        { q: "로버트 메이플소프 (Robert Mapplethorpe)", a: "미국의 사진가. 남성 누드, 꽃, 자화상 등을 통해 고전주의적인 완벽한 형태미와 조형미를 추구했다. 동성애 등 당시 금기시되던 주제를 다뤄 1980년대 미국 사회에 큰 예술 검열 논쟁을 일으켰다." },
        { q: "로버트 아담스 (Robert Adams)", a: "미국의 사진가. '뉴 토포그라픽스'의 핵심 작가로, 인간의 개발로 인해 변해가는 미국 서부의 풍경을 냉정하고 객관적인 시선으로 기록했다. 대표작으로 '새로운 서부(The New West)' 시리즈가 있다." },
        { q: "로버트 카파 (Robert Capa)", a: "헝가리 출신의 전설적인 종군 사진가. '카파이즘(인생 그 자체를 찍는 것)'으로 유명하며, \"만약 당신의 사진이 만족스럽지 않다면, 충분히 가까이 가지 않았기 때문이다\"라는 말을 남겼다. 대표작 '어느 공화국 병사의 죽음'과 노르망디 상륙작전 사진이 있으며, '매그넘 포토스'의 창립자 중 한 명이다." },
        { q: "로버트 프랭크 (Robert Frank)", a: "스위스 출신의 미국 사진가. 1958년에 출간된 전설적인 사진집 '미국인들(The Americans)'을 통해, 1950년대 미국 사회의 풍요 이면에 숨겨진 소외, 인종차별, 고독 등을 거칠고 주관적인 시선으로 포착했다. 현대 사진의 흐름을 바꾼 작가로 평가받는다." },
        { q: "로저 펜튼 (Roger Fenton)", a: "영국의 사진가. 1855년 크림 전쟁을 촬영한 최초의 공식 종군 사진가 중 한 명이다. 당시 기술적 한계와 정부의 검열로 인해 전투 장면 대신 병사들의 초상이나 주둔지 풍경을 주로 담았으며, '죽음의 계곡의 그림자'라는 작품이 유명하다." },
        { q: "롤랑 바르트 (Roland Barthes)", a: "프랑스의 기호학자이자 철학자. 그의 마지막 저서 '카메라 루시다(Camera Lucida, 1980)'에서 사진을 분석하는 개념으로 '스투디움(Studium, 문화적 해석)'과 '푼크툼(Punctum, 개인적 찔림)'을 제시하여 사진 이론에 큰 영향을 미쳤다." },
        { q: "루이 다게르 (Louis Daguerre)", a: "니엡스와의 연구를 발전시켜 1839년 은판 사진술인 '다게레오타입'을 발표한 프랑스의 예술가이자 화학자. 이 발명으로 사진의 대중화 시대가 열렸다." },
        { q: "루이스 발츠 (Lewis Baltz)", a: "미국의 사진가. '뉴 토포그라픽스'의 주요 작가로, 산업 단지, 신도시 개발 현장 등 인간이 만든 인공적인 풍경을 미니멀하고 기하학적인 형태로 담아냈다. 대표작으로 '새로운 산업 단지(The New Industrial Parks)' 시리즈가 있다." },
        { q: "루이스 하인 (Lewis Hine)", a: "미국의 사회학자이자 다큐멘터리 사진가. 20세기 초, 공장, 광산 등에서 착취당하는 아동 노동의 실태를 사진으로 고발하여 미국 아동 노동법 개정에 결정적인 역할을 했다. '사진을 사회 변화의 도구로 사용한' 대표적인 인물이다." },
        { q: "리 프리들랜더 (Lee Friedlander)", a: "미국의 사진가. 도시의 거리 풍경 속에서 자신의 그림자, 유리창의 반사, 표지판 등 복잡한 시각적 요소들을 프레임 안에 의도적으로 포함시켜 독특한 구성을 만들었다. MoMA의 '뉴 도큐먼츠(New Documents, 1967)' 전시에 참여했으며, 대표 시리즈로 '자화상(Self Portrait)'이 있다." },
        { q: "리처드 리치 매덕스 (Richard Leach Maddox)", a: "영국의 의사이자 사진가. 1871년, 기존의 복잡하고 불편했던 콜로디온 습판법을 대체하는 '젤라틴 건판법'을 발명했다. 건판을 미리 만들어두고 사용할 수 있게 되어 사진 촬영의 편리성을 획기적으로 개선했고, 이는 사진 대중화에 크게 기여했다." },
        { q: "마가렛 버크-화이트 (Margaret Bourke-White)", a: "미국의 선구적인 여성 보도사진가. '포춘'지와 '라이프'지의 창간 멤버이자 최초의 여성 사진기자였다. 산업 현장, 대공황, 제2차 세계대전 등 20세기의 중요한 역사적 현장을 기록했으며, 라이프 창간호의 표지를 장식했다." },
        { q: "마이너 화이트 (Minor White)", a: "미국의 사진가. 알프레드 스티글리츠의 '이퀴벌런트(Equivalent)' 개념을 계승하여, 사진을 통해 눈에 보이는 현실 너머의 내면적, 정신적 세계를 표현하고자 했다. 동양의 젠(禪) 사상에 영향을 받았으며, 예술사진 잡지 '어퍼쳐(Aperture)'의 공동 창간인이자 편집장이었다." },
        { q: "마틴 파 (Martin Parr)", a: "영국의 다큐멘터리 사진가이자 매그넘 포토스 회원. 전 세계 중산층의 소비문화, 여가, 관광 등을 과장된 컬러와 플래시, 유머러스하면서도 비판적인 시선으로 기록한다. 대표작으로 '마지막 리조트(The Last Resort)' 시리즈가 있다." },
        { q: "만 레이 (Man Ray)", a: "미국의 다다이즘 및 초현실주의 예술가. 회화, 영화, 사진 등 다양한 매체를 다뤘다. 카메라 없이 이미지를 만드는 '레이요그래피(Rayography)'와 '솔라리제이션' 기법을 실험했으며, 패션과 인물 사진 분야에서도 큰 족적을 남겼다. 대표작으로 '앵그르의 바이올린'이 있다." },
        { q: "매그넘 포토스 (Magnum Photos)", a: "1947년 로버트 카파, 앙리 카르티에 브레송, 데이비드 시모어, 조지 로저가 설립한 국제 자유 보도사진가 그룹. 사진 저작권을 사진가 자신이 소유하고, 인도주의적 시선으로 세상을 기록하는 것을 목표로 한다. 세계 최고의 보도사진 에이전시로 평가받는다." },
        { q: "매튜 브래디 (Mathew Brady)", a: "19세기 미국의 사진가. 스튜디오를 운영하며 유명인들의 초상 사진을 촬영했으며, 특히 미국 남북전쟁을 방대한 양의 사진으로 기록한 것으로 유명하다. 그의 기록은 사진이 역사의 증거가 될 수 있음을 보여준 최초의 대규모 프로젝트였다." },
        { q: "메이킹 포토 (Making Photo)", a: "작가가 촬영 현장을 그대로 담는 것이 아니라, 특정 주제나 개념을 표현하기 위해 장면을 적극적으로 구성하고 연출하여 만드는 사진. 연출 사진과 유사한 개념이다." },
        { q: "미니멀리즘 (Minimalism)", a: "1960년대 등장한 예술 경향으로, 불필요한 요소를 제거하고 최소한의 형태와 색상으로 본질을 표현하려 한다. 사진에서는 기하학적이고 단순한 구성을 통해 형태 자체에 집중하는 방식으로 나타난다." },
        { q: "미치 엡스타인 (Mitch Epstein)", a: "'뉴 컬러' 사진의 대표 작가 중 한 명으로, 미국 사회의 풍경과 문화를 서사적인 컬러 사진으로 담아낸다. 대표작으로 'Family Business' 시리즈가 있다." },
        { q: "바바라 크루거 (Barbara Kruger)", a: "미국의 개념 미술가. 광고 이미지를 차용하여 그 위에 'I shop therefore I am'과 같은 도발적인 텍스트를 결합하는 방식으로, 소비 사회, 권력, 여성 정체성에 대한 비판적 메시지를 전달한다." },
        { q: "바우하우스 (Bauhaus)", a: "1919년 독일에서 설립된 조형예술학교 및 예술 운동. 예술과 기술의 통합을 추구했으며, 사진 분야에서는 라즐로 모홀리-나기 등을 중심으로 '뉴 비전'을 제시하며 현대 사진의 실험적 토대를 마련했다." },
        { q: "발터 벤야민 (Walter Benjamin)", a: "독일의 철학자이자 비평가. 그의 에세이 '기술복제 시대의 예술작품(1936)'에서, 사진과 영화 같은 복제 기술이 예술 작품의 고유한 '아우라(Aura)'를 해체하고 예술의 기능을 어떻게 변화시키는지 분석했다." },
        { q: "베르나르 포콩 (Bernard Faucon)", a: "프랑스의 사진가. 마네킹과 실제 아이들을 함께 연출하여 유년 시절의 향수, 꿈, 욕망 등을 시적이고 초현실적인 장면으로 재구성한 '연출 사진'의 대가이다. 대표 시리즈로 '여름방학(Les Grandes Vacances)'이 있다." },
        { q: "베른트 & 힐라 베허 (Bernd and Hilla Becher)", a: "독일의 부부 사진가. 급수탑, 용광로 등 사라져가는 산업 건축물들을 동일한 조건과 정면 시점에서 촬영하여 유형학적으로 분류했다. 이들의 작업은 '유형학적 사진'을 정립했으며, 뒤셀도르프 사진학파에 큰 영향을 주었다." },
        { q: "브라사이 (Brassaï)", a: "헝가리 출신의 프랑스 사진가. 1930년대 파리의 밤거리, 카페, 매춘부, 연인 등 어두운 이면의 모습을 낭만적이면서도 사실적으로 기록했다. 대표 사진집으로 '밤의 파리(Paris de Nuit)'가 있다." },
        { q: "브루스 데이비슨 (Bruce Davidson)", a: "미국의 다큐멘터리 사진가이자 매그넘 회원. 브루클린의 갱단, 할렘의 일상, 지하철 등 특정 공동체에 깊이 파고들어 그들의 삶을 인간적인 시선으로 장기간 기록하는 것으로 유명하다." },
        { q: "사진분리파 (Photo-Secession)", a: "1902년 알프레드 스티글리츠가 결성한 미국의 사진 운동. 사진을 단순한 기록이 아닌, 작가의 감정과 사상을 표현하는 예술 매체로 인정받기 위해 노력했다. 회화의 미학을 적극적으로 수용했으며, '카메라 워크' 잡지와 '291 화랑'을 통해 활동했다." },
        { q: "사진 에세이 (Photo Essay)", a: "하나의 주제나 이야기를 여러 장의 사진과 텍스트를 결합하여 심도 있게 전달하는 포토저널리즘 형식. '라이프(LIFE)' 잡지를 통해 대중화되었으며, 유진 스미스의 '시골 의사'가 대표적인 예이다." },
        { q: "샌디 스코글룬드 (Sandy Skoglund)", a: "미국의 연출 사진가이자 설치 미술가. 단색으로 칠해진 방 안에 수많은 동일한 오브제(고양이, 금붕어 등)를 채워 비현실적이고 환상적인 공간을 직접 만든 뒤, 그것을 대형 카메라로 촬영한다." },
        { q: "소냐 노스코비아크 (Sonya Noskowiak)", a: "f/64 그룹의 창립 멤버 중 한 명인 미국 여성 사진가. 식물의 형태미를 담은 클로즈업 사진과 건축 사진으로 알려져 있다." },
        { q: "스티븐 쇼어 (Stephen Shore)", a: "미국의 '뉴 컬러' 사진가. 1970년대 미국 전역을 여행하며 평범하고 일상적인 풍경을 대형 카메라를 이용해 절제되고 객관적인 컬러 사진으로 기록했다. 대표작으로 '보기 드문 장소(Uncommon Places)' 시리즈가 있다." },
        { q: "스트레이트 포토그래피 (Straight Photography)", a: "사진 고유의 기계적 특성을 살려 대상을 선명하고 정직하게 묘사하려는 경향. 회화주의 사진의 인위적인 표현에 반대하며 등장했으며, f/64 그룹이 대표적이다." },
        { q: "신디 셔먼 (Cindy Sherman)", a: "미국의 포스트모더니즘 사진가. 작가 자신이 직접 모델이 되어 영화, 광고, 역사 속 여성 이미지를 패러디하고 재현하는 작업을 한다. 대표작 '무제 영화 스틸(Untitled Film Stills)'을 통해 여성의 정체성이 대중매체에 의해 어떻게 구성되는지 탐구한다." },
        { q: "아방가르드 (Avant-garde)", a: "예술, 문화, 정치 등에서 기존의 틀을 깨고 급진적인 실험을 추구하는 전위적인 운동. 사진에서는 구성주의, 다다이즘, 초현실주의 등이 이에 해당한다." },
        { q: "아라키 노부요시 (荒木 経惟, Nobuyoshi Araki)", a: "일본의 사진가. 성(에로스)과 죽음(타나토스)을 주제로 자신의 아내, 일상, 여성 등을 노골적이고 도발적인 방식으로 기록한다. 그의 작업은 '사사진(私寫眞, I-photography)'이라는 장르로 분류되기도 한다." },
        { q: "아론 시스킨드 (Aaron Siskind)", a: "미국의 추상 사진가. 추상표현주의 회화의 영향을 받아, 벽의 페인트 자국, 낙서, 찢어진 포스터 등 현실의 대상을 본래의 맥락에서 벗어나 평면적인 질감과 형태로 포착했다." },
        { q: "아우라 (Aura)", a: "발터 벤야민이 제시한 개념. 원본 예술작품만이 가지는 시간과 공간의 유일성, 고유한 분위기나 기운을 의미한다. 그는 사진과 같은 기술 복제 매체는 이러한 아우라를 파괴한다고 주장했다." },
        { q: "안드레아스 거스키 (Andreas Gursky)", a: "독일의 사진가이자 뒤셀도르프 학파의 대표주자. 디지털 기술을 활용하여 자본주의 사회의 풍경(증권거래소, 대형마트 등)을 거대하고 압도적인 스케일의 파노라마 사진으로 담아낸다. 대표작 '라인강 II'는 세상에서 가장 비싼 사진 중 하나이다." },
        { q: "안셀 아담스 (Ansel Adams)", a: "미국의 풍경 사진가이자 f/64 그룹의 핵심 멤버. 요세미티 국립공원 등 미국 서부의 웅장한 자연을 대형 카메라로 담아냈다. 사진의 노출과 현상 단계를 과학적으로 제어하는 '존 시스템(Zone System)'을 창시하여 흑백사진의 표현 범위를 극대화했다." },
        { q: "앙드레 케르테츠 (André Kertész)", a: "헝가리 출신의 사진가. 평범한 일상의 순간들을 시적이고 기하학적인 구도로 포착하는 데 탁월했다. 35mm 소형 카메라를 예술사진에 적극적으로 활용한 선구자 중 한 명이며, 대표작으로 '왜곡(Distortions)' 시리즈가 있다." },
        { q: "앙리 카르티에-브레송 (Henri Cartier-Bresson)", a: "프랑스의 사진가이자 스냅 사진의 대가. '결정적 순간'이라는 개념을 통해 포토저널리즘과 현대 사진에 지대한 영향을 미쳤다. 로버트 카파 등과 함께 '매그넘 포토스'를 창립했다." },
        { q: "알렉산더 로드첸코 (Александр Родченко, Alexander Rodchenko)", a: "러시아 구성주의를 대표하는 예술가. 회화, 디자인, 사진 등 다양한 분야에서 활동했으며, 사진에서는 극단적인 하이/로우 앵글(사각 구성)과 클로즈업을 통해 익숙한 대상을 낯설게 보이게 하는 '낯설게 하기(Defamiliarization)'를 시도했다." },
        { q: "알프레드 스티글리츠 (Alfred Stieglitz)", a: "미국 현대 사진의 아버지. '사진분리파' 운동을 이끌고, '카메라 워크' 잡지와 '291 화랑'을 통해 사진을 예술의 반열에 올리는 데 결정적인 역할을 했다. 대표작으로 아내 조지아 오키프의 연작과 '이퀴벌런트' 시리즈가 있다." },
        { q: "알프레드 아이젠슈테트 (Alfred Eisenstaedt)", a: "독일 출신의 미국 보도사진가. '라이프'지 소속으로 2500건 이상의 기사와 90개의 표지 사진을 촬영했다. 제2차 세계대전 종전을 기념하는 '타임스퀘어의 V-J 데이(V-J Day in Times Square)' 키스 사진으로 가장 잘 알려져 있다." },
        { q: "얀 샤우덱 (Jan Saudek)", a: "체코의 사진가. 중세 그림을 연상시키는 자신의 스튜디오에서 에로틱하고 그로테스크한, 연극적인 장면을 연출한다. 흑백으로 촬영한 인화지에 직접 수채 물감으로 채색하는 기법으로 유명하다." },
        { q: "에드워드 머이브릿지 (Eadweard Muybridge)", a: "영국의 사진가. 달리는 말의 다리가 모두 공중에 뜨는 순간이 있는지를 증명하기 위해, 여러 대의 카메라를 연달아 설치하여 움직임을 연속적으로 촬영했다. 그의 작업은 운동 연구의 선구적인 업적이자 영화의 탄생에 직접적인 영감을 주었다." },
        { q: "에드워드 스타이켄 (Edward Steichen)", a: "미국의 사진가이자 큐레이터. 초기에는 회화주의 사진가로 활동했으나, 이후 상업 및 패션 사진 분야의 선구자가 되었다. 뉴욕 현대미술관(MoMA) 사진부장으로 재직하며 인류의 보편성을 주제로 한 대규모 기획전 '인간 가족(The Family of Man)'(1955)을 성공시켰다." },
        { q: "에드워드 웨스턴 (Edward Weston)", a: "미국의 사진가이자 f/64 그룹의 핵심 멤버. 피망, 조개, 누드 등 일상적인 사물을 대형 카메라로 클로즈업하여, 그 형태와 질감을 극도로 정밀하고 감각적으로 묘사했다. 대표작으로 '피망 No. 30'이 있다." },
        { q: "에리히 잘로몬 (Erich Salomon)", a: "독일의 사진가. '솔직한 사진(Candid Photography)'의 선구자로, 공식 석상에서 몰래 소형 카메라로 촬영하여 정치인이나 외교관들의 자연스러운 모습을 포착했다." },
        { q: "오스카 구스타브 레일랜더 (Oscar Gustave Rejlander)", a: "19세기 스웨덴 출신 영국의 회화주의 사진가. 30여 개의 네거티브를 정교하게 조합하여 만든 '두 갈래 길(The Two Ways of Life)'이라는 알레고리 작품으로 유명하다. 이는 사진을 통해 도덕적, 교훈적 메시지를 전달하려는 시도였다." },
        { q: "워커 에반스 (Walker Evans)", a: "미국의 사진가. FSA 프로젝트에 참여하며 미국 대공황기의 모습을 냉정하고 객관적인 '서정적 다큐멘터리' 스타일로 기록했다. 대표 사진집으로 제임스 에이지와 협업한 '유명한 사람을 찬양하자(Let Us Now Praise Famous Men)'가 있다." },
        { q: "유형학적 사진 (Typological Photography)", a: "동일한 종류의 대상(건물, 사람 등)을 일관된 규칙(동일한 구도, 조명, 배경)으로 촬영하여 여러 장을 나란히 배열하는 사진 형식. 개별 대상의 특성보다는 집합 전체의 공통점과 차이점을 드러낸다. 베른트 & 힐라 베허 부부가 정립했다." },
        { q: "윌리엄 이글스턴 (William Eggleston)", a: "미국의 사진가. '뉴 컬러' 사진의 선구자로 평가받는다. 이전까지 예술로 인정받지 못했던 컬러 사진을 통해 미국 남부의 평범하고 일상적인 풍경을 담아냈으며, 1976년 MoMA에서 컬러 사진으로는 이례적인 개인전을 열었다." },
        { q: "윌리엄 클라인 (William Klein)", a: "미국의 사진가이자 영화감독. 1950년대 뉴욕의 거리를 거칠고, 흔들리고, 입자가 두드러지는 과감한 스타일로 포착하여 도시의 에너지를 표현했다. 그의 사진집 '뉴욕'은 로버트 프랭크의 '미국인들'과 함께 현대 사진에 큰 영향을 미쳤다." },
        { q: "으젠느 앗제 (Eugène Atget)", a: "프랑스의 사진가. 20세기 초, 근대화로 인해 사라져가는 파리의 낡은 거리, 상점, 건축물 등을 방대한 양으로 기록했다. 그의 사진은 초현실주의 작가들에게 재발견되어 큰 영향을 주었다." },
        { q: "이모젠 커닝엄 (Imogen Cunningham)", a: "미국의 여성 사진가이자 f/64 그룹의 멤버. 식물의 형태를 탐구한 섬세한 클로즈업 사진과 솔직하고 개성 있는 인물 사진으로 유명하다." },
        { q: "이퀴벌런트 (Equivalent)", a: "알프레드 스티글리츠가 1920년대에 전개한 추상적인 구름 사진 연작. 특정 대상을 재현하는 것을 넘어, 사진을 통해 작가 자신의 내면, 감정, 사상과 '동등한(equivalent)' 무엇인가를 표현할 수 있다는 개념을 보여준다." },
        { q: "인간 가족전 (The Family of Man)", a: "1955년 에드워드 스타이켄이 기획하여 뉴욕 현대미술관(MoMA)에서 열린 대규모 사진전. 전 세계 68개국 작가들의 사진 503점을 통해 출생, 사랑, 노동, 죽음 등 인류의 보편적인 모습을 보여주며 큰 성공을 거두었다." },
        { q: "자연주의 사진 (Naturalistic Photography)", a: "19세기 후반 피터 헨리 에머슨이 주장한 사진 경향. 당시 유행하던 인위적이고 극적인 회화주의 사진에 반대하며, 인간의 시각 경험과 유사하게 초점이 맞는 부분과 흐릿한 부분을 모두 표현하여 자연스러운 모습을 담으려 했다." },
        { q: "자콥 리스 (Jacob Riis)", a: "덴마크 출신의 미국 사회개혁가이자 사진가. 19세기 말, 뉴욕 빈민가의 비참한 생활 환경을 당시 막 발명된 플래시를 이용하여 충격적으로 고발했다. 그의 책 '다른 반쪽은 어떻게 사는가(How the Other Half Lives)'는 사회 개혁에 큰 영향을 미쳤다." },
        { q: "제리 율스만 (Jerry Uelsmann)", a: "미국의 사진가. 디지털 합성이 없던 시절, 암실에서 여러 개의 네거티브를 정교하게 조합하여 꿈이나 무의식의 세계 같은 초현실적인 이미지를 만든 '암실 합성'의 대가이다." },
        { q: "제프 월 (Jeff Wall)", a: "캐나다의 사진가. 영화의 한 장면처럼 거대하고 정교하게 연출된 '타블로(Tableau)' 형식의 사진을 제작한다. 광고판처럼 빛나는 라이트박스에 작품을 전시하며, 회화의 역사와 사진 매체의 관계를 탐구한다." },
        { q: "조엘 마이어로위츠 (Joel Meyerowitz)", a: "미국의 '뉴 컬러' 사진가. 1960년대 게리 위노그랜드와 함께 거리 사진을 찍기 시작했으며, 이후 컬러 사진으로 전환하여 거리와 풍경 속 빛과 색의 미묘한 변화를 탁월하게 포착했다. 9/11 테러 이후 그라운드 제로를 기록한 유일한 사진가이기도 하다." },
        { q: "조지 이스트만 (George Eastman)", a: "코닥(Kodak)을 창립한 미국의 사업가. 1888년 '버튼만 누르세요, 나머지는 저희가 알아서 합니다'라는 슬로건과 함께 롤 필름을 내장한 '코닥 카메라'를 출시하여, 복잡했던 사진 촬영 과정을 단순화하고 사진을 누구나 즐길 수 있는 취미로 만들었다." },
        { q: "존 사코우스키 (John Szarkowski)", a: "1962년부터 1991년까지 뉴욕 현대미술관(MoMA)의 사진 큐레이터로 재직하며 현대 사진의 담론을 이끈 인물. '사진가의 눈', '뉴 도큐먼츠', '창과 거울' 등 중요한 전시와 저술을 통해 사진을 이해하는 새로운 틀을 제시했다." },
        { q: "존 하트필드 (John Heartfield)", a: "독일의 다다이즘 예술가. 기존의 사진과 잡지 이미지를 오려 붙여 나치 정권을 비판하고 풍자하는 강력한 정치적 메시지를 담은 '포토몽타주' 작업을 했다." },
        { q: "즉물주의 (Neue Sachlichkeit, 신즉물주의)", a: "1920년대 독일에서 나타난 예술 경향. 제1차 세계대전 이후의 혼란 속에서 감정적인 표현주의에 반대하고, 대상을 냉정하고 객관적이며 사실적으로 묘사하려 했다. 사진에서는 알베르트 렝어-파취, 칼 블로스펠트 등이 대표적이다." },
        { q: "창과 거울 (Mirrors and Windows)", a: "1978년 존 사코우스키가 기획한 MoMA 전시. 그는 이 전시를 통해 사진을 세상을 향해 열린 '창(Window, 외부 세계 기록)'과 작가의 내면을 비추는 '거울(Mirror, 자기 표현)'이라는 두 가지 경향으로 분류했다." },
        { q: "초현실주의 (Surrealism)", a: "1920년대 프랑스에서 시작된 예술 사조. 이성과 논리를 벗어나 꿈과 무의식, 비합리적인 세계를 표현하려 했다. 사진에서는 만 레이, 한스 벨머 등이 데페이즈망, 솔라리제이션, 포토몽타주 등의 기법을 통해 기이하고 환상적인 이미지를 만들었다." },
        { q: "칼 블로스펠트 (Karl Blossfeldt)", a: "독일의 즉물주의 사진가. 식물의 부분을 극도로 클로즈업하여 촬영함으로써, 자연물 속에 숨겨진 건축적이고 기하학적인 형태미를 드러냈다. 그의 사진집 '자연의 예술 형태(Urformen der Kunst)'가 유명하다." },
        { q: "칼로타입 (Calotype)", a: "윌리엄 헨리 폭스 탈보트가 1841년에 발표한 사진술. 빛에 민감한 요오드화은을 바른 종이를 사용하며, 네거티브(음화) 이미지를 만든 뒤 이를 통해 여러 장의 포지티브(양화) 이미지를 복제할 수 있다는 점에서 현대 사진 프로세스의 시초로 평가받는다." },
        { q: "카메라 워크 (Camera Work)", a: "1903년부터 1917년까지 알프레드 스티글리츠가 발행한 계간지. 당대 최고의 인쇄 품질로 사진분리파 작가들의 예술사진을 소개하며, 사진이 회화와 동등한 예술 매체임을 주장하는 데 큰 역할을 했다." },
        { q: "칸디다 회퍼 (Candida Höfer)", a: "독일의 사진가이자 뒤셀도르프 학파의 일원. 도서관, 박물관, 극장 등 웅장한 공공장소의 내부를 인물이 완전히 배제된 상태에서 대형 카메라로 촬영한다. 이를 통해 공간 자체가 가진 질서, 역사, 분위기를 드러낸다." },
        { q: "콜로디온 습판법 (Collodion Process)", a: "1851년 프레더릭 스콧 아처가 발명한 사진술. 유리판에 콜로디온 용액을 바르고, 그것이 마르기 전 젖은 상태에서 촬영과 현상을 모두 마쳐야 했다. 다게레오타입보다 선명하고 칼로타입처럼 복제가 가능해 19세기 후반에 널리 사용되었다." },
        { q: "타블로 (Tableau Photography)", a: "회화(Tableau)처럼 장면을 정교하게 연출하여 하나의 완성된 이미지로 만드는 사진 형식. 제프 월이 대표적인 작가이며, 종종 라이트박스에 전시되어 광고판이나 영화 스크린 같은 느낌을 준다." },
        { q: "토마스 루프 (Thomas Ruff)", a: "독일의 사진가이자 뒤셀도르프 학파의 일원. 인물, 건축, 누드, 천체 사진, 인터넷에서 다운로드한 이미지 등 다양한 주제를 개념적으로 접근하며 사진 매체의 본질에 대해 질문한다. 대표작으로 무표정한 얼굴의 대형 증명사진 연작인 '인물사진(Portraits)'이 있다." },
        { q: "토마스 스트루스 (Thomas Struth)", a: "독일의 사진가이자 뒤셀도르프 학파의 일원. 사람들이 없는 도시의 거리, 박물관에서 그림을 감상하는 관람객들, 가족사진 등 다양한 시리즈를 통해 사회, 문화, 개인의 관계를 탐구한다. 대표작으로 '박물관 사진(Museum Photographs)' 시리즈가 있다." },
        { q: "포스트모더니즘 (Postmodernism)", a: "모더니즘의 이성 중심주의, 독창성, 보편성 등에 반대하며 1960년대 이후 등장한 예술 및 철학 경향. 차용, 패러디, 장르 해체, 이미지의 재맥락화 등의 특징을 보인다. 사진에서는 신디 셔먼, 바바라 크루거 등이 대표적이다." },
        { q: "포토몽타주 (Photomontage)", a: "서로 다른 사진이나 인쇄물의 조각들을 오려 붙여 하나의 새로운 이미지를 만드는 기법. 다다이즘과 구성주의에서 정치적, 사회적 메시지를 전달하는 강력한 도구로 사용되었으며, 존 하트필드가 대표적인 작가이다." },
        { q: "포토저널리즘 (Photojournalism)", a: "신문, 잡지 등 언론 매체를 통해 뉴스를 전달할 목적으로 하는 사진. 객관성, 시의성, 서사성을 중요시하며, '라이프' 잡지를 통해 황금기를 맞았다." },
        { q: "폴 스트랜드 (Paul Strand)", a: "미국의 사진가. 스티글리츠의 영향을 받아 회화주의에서 벗어나 '스트레이트 포토그래피'와 모더니즘 사진의 선구자가 되었다. 대상을 정직하게 묘사하면서도 강렬한 형태미와 추상성을 추구했다. 대표작으로 '백색 울타리(White Fence)'가 있다." },
        { q: "푼크툼 (Punctum)", a: "롤랑 바르트가 '카메라 루시다'에서 제시한 개념. 사진을 보는 이의 감정을 개인적으로 '찌르는(punctum)' 사진 속의 사소한 디테일이나 예측 불가능한 요소를 의미한다. 이는 문화적, 보편적 해석인 '스투디움(Studium)'과 대비된다." },
        { q: "프레더릭 스콧 아처 (Frederick Scott Archer)", a: "1851년, 기존 사진술의 단점을 보완한 '콜로디온 습판법'을 발명한 영국의 조각가. 그는 이 기술에 대한 특허를 내지 않아 사진 기술 발전에 크게 기여했다." },
        { q: "피터 헨리 에머슨 (Peter Henry Emerson)", a: "19세기 후반 영국의 사진가. 인위적인 회화주의 사진을 비판하며 '자연주의 사진(Naturalistic Photography)'을 주장했다. 그는 인간의 눈이 보는 것처럼 중심부는 선명하고 주변부는 흐릿하게 표현하는 '차등 초점'을 옹호했다." },
        { q: "해리 캘러한 (Harry Callahan)", a: "미국의 사진가. 아내 엘레노어, 도시 풍경, 자연 등 일상적인 소재를 통해 빛과 형태, 선과 공간을 탐구하는 지극히 개인적이고 실험적인 사진을 찍었다. 다중 노출, 극단적인 콘트라스트 등 다양한 기법을 사용했다." },
        { q: "헨리 피치 로빈슨 (Henry Peach Robinson)", a: "19세기 영국 회화주의 사진의 대표주자. 여러 개의 네거티브를 조합하여 하나의 극적인 장면을 만드는 '조합 인화(Combination Printing)' 기법으로 유명하다. 대표작 '임종(Fading Away)'은 죽음을 주제로 한 연출 사진이다." },
        { q: "헬리오그래피 (Heliography)", a: "니세포르 니엡스가 발명한 세계 최초의 사진술. '태양으로 그리다'라는 뜻으로, 백랍판에 아스팔트의 일종인 비투멘을 바르고 빛에 장시간 노출시켜 이미지를 얻는 방식이다." },
        { q: "회화주의 사진 (Pictorialism)", a: "19세기 말부터 20세기 초까지 유행했던 예술 사진 경향. 사진을 회화와 동등한 예술로 인정받기 위해, 연초점 렌즈를 사용하거나 인화 과정에서 인위적인 수정을 가해 그림처럼 부드럽고 몽환적인 효과를 추구했다." },
        { q: "윌리엄 헨리 폭스 탈보트 (William Henry Fox Talbot)", a: "영국의 과학자이자 사진의 선구자. 다게르와 거의 동시대에 '칼로타입'을 발명하여 네거티브-포지티브 방식을 통한 이미지 복제의 길을 열었다. 최초의 사진집 '자연의 연필(The Pencil of Nature)'을 출간했다." }
    ]
};

    for (let i = 0; i < firstDay; i++) {
        html += `<div></div>`;
    }
    
    for (let day = 1; day <= daysInMonth; day++) {
        const currentDayOfWeek = new Date(year, month - 1, day).getDay();
        const dayEvents = events[day] || [];
        let eventHtml = dayEvents.map(e => `<div class="text-white p-1 rounded-md ${e.color || 'bg-blue-500'} mb-1 truncate" title="${e.title}">${e.title}</div>`).join('');
        let dayClass = '';
        
        if (currentDayOfWeek === 0 || dayEvents.some(e => e.isHoliday)) {
            dayClass = 'text-red-500';
        } else if (currentDayOfWeek === 6) {
            dayClass = 'text-blue-500';
        }
        
        if (day === todayDate) {
            dayClass += ' today-text';
            html += `<div class="border p-2 h-28 flex flex-col ${dayEvents.length > 0 ? 'bg-gray-50' : ''} today"><span class="font-bold ${dayClass}">${day}</span><div class="text-xs mt-1 text-left overflow-y-auto">${eventHtml}</div></div>`;
        } else {
            html += `<div class="border p-2 h-28 flex flex-col ${dayEvents.length > 0 ? 'bg-gray-50' : ''}"><span class="font-bold ${dayClass}">${day}</span><div class="text-xs mt-1 text-left overflow-y-auto">${eventHtml}</div></div>`;
        }
    }
    html += `</div></div>`;
    return html;
}

const PROXY_URL = '/.netlify/functions/gemini-proxy'; 

// 로딩 화면을 위한 변수 및 함수
let iconChangeInterval;
function showModal() {
    const icons = ['❓', '🤔', '💡', '😊'];
    const loadingContainer = document.createElement('div');
    loadingContainer.className = 'loading-container';

    modalBody.appendChild(loadingContainer);
    
    rotatingIcon.innerText = icons[Math.floor(Math.random() * icons.length)];
    
    iconChangeInterval = setInterval(() => {

    }, 1000);

function hideModal() {

    geminiModal.classList.add('opacity-0');

    setTimeout(() => {
        geminiModal.classList.add('hidden');
        modalBody.innerHTML = '';
    }, 300);
}

async function callGemini(prompt, useSchema = false) {
    showModal();
    try {
        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: {}
        };
        if (useSchema) {
            payload.generationConfig.responseMimeType = "application/json";
            payload.generationConfig.responseSchema = { type: "OBJECT", properties: { questions: { type: "ARRAY", items: { type: "OBJECT", properties: { question: { type: "STRING" }, options: { type: "ARRAY", items: { type: "STRING" } }, answer: { type: "STRING" } }, required: ["question", "options", "answer"] } } } };
        } else {
            payload.generationConfig.responseMimeType = "text/plain";
        }
        const response = await fetch(PROXY_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (!response.ok) throw new Error(`Proxy call failed. Status: ${response.status}`);
        const result = await response.json();
        let text = result.candidates?.[0]?.content?.parts?.[0]?.text;
        if (!text) throw new Error("No content received from API.");
        text = text.trim();
        if (text.startsWith('```json') && text.endsWith('```')) {
            text = text.substring(7, text.length - 3).trim();
        }
        return text;
    } catch (error) {
        console.error("Gemini proxy call error:", error);
        return `<p class="text-red-500">AI 기능을 호출하는 중 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.</p>`;
    }
}

async function generateQuiz() {

    const category = activeLink ? activeLink.dataset.category : 'all';
    const categoryName = activeLink ? activeLink.textContent : '전체';
    modalTitle.textContent = `${categoryName} 퀴즈`;
    let contentForQuiz = [];
    if (['home', 'visualization', 'all', 'cms'].includes(category) || !photographyData[category]) {
        Object.values(photographyData).forEach(cat => contentForQuiz.push(...cat));
    } else {
        contentForQuiz = photographyData[category];
    }
    const shuffledTerms = contentForQuiz.sort(() => 0.5 - Math.random());
    const topics = shuffledTerms.slice(0, 15).map(item => item.q).join(', ');
    const prompt = `다음 사진학 주제들을 바탕으로 객관식 퀴즈 5개를 생성해줘: ${topics}. 각 질문은 4개의 선택지를 가져야 하고, 그 중 하나만 정답이어야 해. 질문의 난이도는 '아주 쉬운 문제 1개', '보통 문제 2개', '어려운 문제 2개'로 구성해줘. 질문, 선택지, 정답을 JSON 형식으로 반환해줘.`;
    const responseText = await callGemini(prompt, true);
    try {
        let parsedData = JSON.parse(responseText);
        if (parsedData && Array.isArray(parsedData.questions) && parsedData.questions.length > 0) {
            currentQuizData = parsedData;
            currentQuestionIndex = 0;

        modalBody.innerHTML = `<p class="text-red-500">퀴즈를 생성하는 데 실패했습니다. AI가 유효한 퀴즈 형식을 반환하지 못했습니다.</p>`;

function checkQuizAnswer(isTimeUp = false) {
    const selectedOptionEl = modalBody.querySelector('.quiz-option.selected');
    const q = currentQuizData.questions[currentQuestionIndex];
    const correctAnswer = q.answer;
    let isCorrect = false;

    clearTimeout(quizTimer); // 정답/오답을 선택하면 타이머를 멈춥니다.

    // 모든 선택지 비활성화 및 정답/오답 표시
    modalBody.querySelectorAll('.quiz-option').forEach(opt => {
        opt.style.pointerEvents = 'none';
        if (opt.dataset.option === correctAnswer) {
            opt.classList.add('correct');
        } else if (opt.classList.contains('selected')) {
            opt.classList.add('incorrect');
        }
    });

    const quizResultEl = modalBody.querySelector('#quizResult');

    if (isTimeUp) {
        quizResultEl.innerHTML = `<p class="text-red-600 font-semibold">시간 초과! 😔 정답은 "<span class="font-bold">${correctAnswer}</span>" 입니다.</p>`;
    } else {

        const cleanedAnswer = correctAnswer.replace(/^[A-Z]\.\s/, "");

            score++;
            isCorrect = true;
            quizResultEl.innerHTML = `<p class="text-green-600 font-semibold">정답입니다! 🎉</p>`;
        } else {
            isCorrect = false;

                <p class="text-sm text-gray-500 mt-1">**설명:** ${explanation.replace(/\n/g, '<br>')}</p>

                             <div class="flex flex-col md:flex-row items-stretch justify-center gap-6">
                                 <div class="w-full md:w-1/2 bg-indigo-50 p-4 rounded-lg border border-indigo-200 text-center"><i class="fas fa-sliders-h text-3xl text-indigo-500 mb-2"></i><h4 class="font-bold text-indigo-800">캘리브레이션 (Calibration)</h4><p class="text-sm text-indigo-700 mt-2">장비를 미리 정해진 <span class="font-semibold">표준 상태(밝기, 색온도, 감마 등)로 조정</span>하는 과정입니다. 일관된 결과물을 얻기 위한 사전 준비 작업입니다.</p></div>
                                 <div class="w-full md:w-1/2 bg-teal-50 p-4 rounded-lg border border-teal-200 text-center"><i class="fas fa-ruler-combined text-3xl text-teal-500 mb-2"></i><h4 class="font-bold text-teal-800">프로파일링 (Profiling)</h4><p class="text-sm text-teal-700 mt-2">캘리브레이션 된 장비가 색상을 어떻게 표현하는지 <span class="font-semibold">정확히 측정하여 그 특성을 파일(ICC Profile)로 기록</span>하는 과정입니다.</p></div>
                             </div>
                             <div class="mt-4 pt-4 border-t"><h5 class="font-semibold text-md text-gray-800 mb-2">각 장비의 캘리브레이션 & 프로파일링</h5><p class="text-sm text-gray-600 mb-2"><span class="font-semibold text-gray-700">모니터:</span> 전용 센서(계측기)를 모니터에 부착하여 목표한 밝기(Luminance), 백색점(White Point), 감마(Gamma) 값에 맞도록 조정한 후, 측정된 색상 표현 특성을 모니터 프로파일로 저장합니다.</p><p class="text-sm text-gray-600"><span class="font-semibold text-gray-700">프린터:</span> 특정 프린터, 잉크, 용지 조합으로 정해진 색상 패치를 인쇄하고, 분광측색계(Spectrophotometer)로 각 패치의 색상을 정밀하게 측정하여 해당 조합에 맞는 프린터 프로파일을 생성합니다.</p></div>
                         </div>
                     </div>
                 </div>
             </div>`;
    } else {
        // --- 퀴즈 카드 그리드 렌더링 로직 ---
        let itemsToRender = [];
        if (searchTerm) {
            const jamoSearch = (typeof Jamo !== 'undefined') ? Jamo.jamo(searchTerm.toLowerCase()) : '';
            const allData = Object.values(photographyData).flat();
            itemsToRender = allData.filter(item => item && item.q && (item.q.toLowerCase().includes(searchTerm.toLowerCase()) || item.a.toLowerCase().includes(searchTerm.toLowerCase()) || (jamoSearch && Jamo.jamo(item.q.toLowerCase()).includes(jamoSearch))));
        } else {
            itemsToRender = photographyData[category] || [];
        }

        if (itemsToRender.length > 0) {
            const cardsHtml = itemsToRender.map((item) => `
                <div class="quiz-card">
                    <div class="quiz-card-inner">
                        <div class="quiz-card-front">
                            <h3 class="quiz-card-question">${item.q}</h3>
                        </div>
                        <div class="quiz-card-back">
                            <div class="quiz-card-answer-text">
                                <p>${item.a.replace(/\n/g, '<br>')}</p>
                            </div>
                            <div class="mt-4 flex flex-wrap gap-2 justify-center">
                                <button class="gemini-btn text-xs font-semibold py-1 px-3 rounded-full" data-action="explain" data-q="${item.q.replace(/"/g, '&quot;')}" data-a="${item.a.replace(/"/g, '&quot;')}">✨ 쉽게 설명</button>
                                <button class="gemini-btn text-xs font-semibold py-1 px-3 rounded-full" data-action="deepen" data-q="${item.q.replace(/"/g, '&quot;')}" data-a="${item.a.replace(/"/g, '&quot;')}">✨ 깊이 알아보기</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            html = `<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">${cardsHtml}</div>`;
        } else {
            const categoryTitle = document.querySelector(`[data-category="${category}"]`)?.textContent || "콘텐츠";
            html = `<div class="content-card p-8 text-center"><h2 class="text-2xl font-bold text-gray-800 mb-4">검색 결과 없음 😢</h2><p class="text-gray-600">'<span id="search-term">${searchTerm}</span>'에 대한 검색 결과를 찾을 수 없습니다.</p><p class="mt-4 text-sm text-gray-500">오타를 확인하시거나 다른 검색어로 다시 시도해 보세요.</p></div>`;
        }
    }
    mainContent.innerHTML = html;
    
    if (category === 'visualization' || category === 'cms') {
        setupEventListeners();
    } else if (category !== 'home') {
        setupCardFlipListeners();
    }
    
    setupGeminiButtons(); 
    
    if (category === 'visualization') {
        setTimeout(() => {
            const updateChart = (chartName, stopType) => { const data = visualizationData[chartName][stopType]; const color = chartName === 'aperture' ? ['rgba(75, 192, 192, 0.6)', 'rgba(75, 192, 192, 1)'] : ['rgba(255, 159, 64, 0.6)', 'rgba(255, 159, 64, 1)']; createChart(`${chartName}Chart`, chartName, data, color[0], color[1]); };
            updateChart('aperture', 'fullStop');
            updateChart('shutter', 'fullStop');
            document.querySelectorAll('.stop-btn').forEach(button => { button.addEventListener('click', (e) => { const chart = e.target.dataset.chart; const stop = e.target.dataset.stop; document.querySelectorAll(`[data-chart="${chart}"]`).forEach(btn => btn.classList.remove('active')); e.target.classList.add('active'); updateChart(chart, stop); }); });
        }, 0);
    }
}
function handleNavClick(e) {
    e.preventDefault();
    const targetLink = e.target.closest('a');
    if (!targetLink) return;
    const category = targetLink.dataset.category;
    searchInput.value = '';
    document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
    targetLink.classList.add('active');
    renderContent(category);
}

document.querySelectorAll('nav a').forEach(link => link.addEventListener('click', handleNavClick));
searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value;
    if (searchTerm.length > 0) {
        document.querySelectorAll('nav a').forEach(link => link.classList.remove('active'));
        renderContent(null, searchTerm);
    } else {
        const activeOrHomeLink = document.querySelector('.nav-item.active') || document.querySelector('[data-category="home"]');
        if (activeOrHomeLink) {
            activeOrHomeLink.click();
        }
    }
});
function displayQuizFinalScore() {
    modalBody.innerHTML = `
        <div class="p-6 text-center">
            <h2 class="text-2xl font-bold mb-4">🎉 퀴즈 완료! 🎉</h2>
            <p class="text-xl">당신의 점수는 <span class="text-blue-600 font-bold">${score}</span>/${currentQuizData.questions.length}점 입니다!</p>
            ${score === currentQuizData.questions.length ? '<p class="text-lg font-semibold mt-4 text-green-600">축하합니다! 모든 문제를 맞히셨어요! 🏆</p>' : ''}
            <button id="closeModalBtn" class="mt-8 bg-gray-700 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-800">닫기</button>
        </div>
    `;

    document.getElementById('closeModalBtn').addEventListener('click', () => {
        closeModal();
    });
}
function setupGeminiButtons() {
    document.querySelectorAll('.gemini-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            e.stopPropagation();
            const action = e.target.dataset.action;
            const question = e.target.dataset.q;
            const answer = e.target.dataset.a;

            const cacheKey = `${action}-${question}`;

            modalTitle.textContent = `"${question}" ${action === 'explain' ? '쉽게 이해하기' : '깊이 알아보기'}`;

            const cachedResponse = localStorage.getItem(cacheKey);
            if (cachedResponse) {
                modalBody.innerHTML = `<p>${cachedResponse.replace(/\n/g, '<br>')}</p>`;
                showModal();
                return;
            }

            let prompt = '';
            if (action === 'explain') {
                prompt = `사진학 용어인 "${question}"에 대해 입시생의 암기하기 쉽게 이해하기 쉽고 간결하게 설명해줘. 다음 설명을 참고하여, 중요한 개념을 놓치지 않으면서도 면접에서 자연스럽게 활용할 수 있도록 정리해줘 최대 300자 내외. 참고 설명: ${answer}`;
            } else if (action === 'deepen') {
                prompt = `사진학 개념인 "${question}"에 대해 더 깊이 알고 싶어. 다음 기본 설명을 바탕으로, 관련된 심화 개념, 역사적 배경, 또는 실전 촬영 팁을 포함하여 전문가 수준의 추가 정보를 제공해줘 작가의 경우 대표 사진도 보여줘. 단 800자 내외로. 설명: ${answer}`;
            }

            if (prompt) {
                const responseText = await callGemini(prompt, false);
                modalBody.innerHTML = `<p>${responseText.replace(/\n/g, '<br>')}</p>`;
                localStorage.setItem(cacheKey, responseText);
            }
        });
    });
}

// AI 퀴즈 생성 버튼 이벤트
quizBtn.addEventListener('click', generateQuiz);

// 모달 닫기 이벤트
closeModal.addEventListener('click', hideModal);
geminiModal.addEventListener('click', (e) => {
    if (e.target === geminiModal) hideModal();
});
document.addEventListener('keydown', (e) => {
    if (e.key === "Escape" && !geminiModal.classList.contains('hidden')) hideModal();
});

// 초기 화면 로드
renderContent('home');
</script>
</body>
</html>
