function createCalendar(year, month, events = {}) {
    const today = new Date();
    const isCurrentMonth = today.getFullYear() === year && today.getMonth() + 1 === month;
    const todayDate = isCurrentMonth ? today.getDate() : -1;

    const monthNames = ["1ì›”", "2ì›”", "3ì›”", "4ì›”", "5ì›”", "6ì›”", "7ì›”", "8ì›”", "9ì›”", "10ì›”", "11ì›”", "12ì›”"];
    const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
    const date = new Date(year, month - 1, 1);
    const firstDay = date.getDay();
    const daysInMonth = new Date(year, month, 0).getDate();
    
    let html = `<div class="content-card p-6 w-full max-w-4xl mx-auto mb-8"><h3 class="text-xl font-bold text-center mb-4">${year}ë…„ ${monthNames[month-1]}</h3><div class="grid grid-cols-7 gap-1 text-center text-sm font-semibold text-gray-600">${days.map(day => `<div class="${day === 'ì¼' ? 'text-red-500' : (day === 'í† ' ? 'text-blue-500' : '')}">${day}</div>`).join('')}</div><div class="grid grid-cols-7 gap-1 mt-2">`;
    
    for (let i = 0; i < firstDay; i++) {
        html += `<div></div>`;
    }
    
    for (let day = 1; day <= daysInMonth; day++) {
        const currentDayOfWeek = new Date(year, month - 1, day).getDay();
        const dayEvents = events[day] || [];
        let eventHtml = dayEvents.map(e => `<div class="text-white p-1 rounded-md ${e.color || 'bg-blue-500'} mb-1 truncate" title="${e.title}">${e.title}</div>`).join('');
        let dayClass = '';
        
        if (currentDayOfWeek === 0 || dayEvents.some(e => e.isHoliday)) {
            dayClass = 'text-red-500';
        } else if (currentDayOfWeek === 6) {
            dayClass = 'text-blue-500';
        }
        
        if (day === todayDate) {
            dayClass += ' today-text';
            html += `<div class="border p-2 h-28 flex flex-col ${dayEvents.length > 0 ? 'bg-gray-50' : ''} today"><span class="font-bold ${dayClass}">${day}</span><div class="text-xs mt-1 text-left overflow-y-auto">${eventHtml}</div></div>`;

            html += `<div class="border p-2 h-28 flex flex-col ${dayEvents.length > 0 ? 'bg-gray-50' : ''}"><span class="font-bold ${dayClass}">${day}</span><div class="text-xs mt-1 text-left overflow-y-auto">${eventHtml}</div></div>`;
        }
    }
    html += `</div></div>`;
    return html;
}

async function callGemini(prompt, useSchema = false) {
    showModal();
    try {
        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            generationConfig: {}
        };
        if (useSchema) {
            payload.generationConfig.responseMimeType = "application/json";
            payload.generationConfig.responseSchema = { type: "OBJECT", properties: { questions: { type: "ARRAY", items: { type: "OBJECT", properties: { question: { type: "STRING" }, options: { type: "ARRAY", items: { type: "STRING" } }, answer: { type: "STRING" } }, required: ["question", "options", "answer"] } } } };
        } else {
            payload.generationConfig.responseMimeType = "text/plain";
        }
        const response = await fetch(PROXY_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        if (!response.ok) throw new Error(`Proxy call failed. Status: ${response.status}`);
        const result = await response.json();
        let text = result.candidates?.[0]?.content?.parts?.[0]?.text;
        if (!text) throw new Error("No content received from API.");
        text = text.trim();
        if (text.startsWith('```json') && text.endsWith('```')) {
            text = text.substring(7, text.length - 3).trim();
        }
        return text;
    } catch (error) {
        console.error("Gemini proxy call error:", error);
        return `<p class="text-red-500">AI ê¸°ëŠ¥ì„ í˜¸ì¶œí•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.</p>`;
    }
}
