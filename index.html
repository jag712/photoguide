<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="사진의 구조, 노출, 조명 등을 배우는 쮸쀼의 비밀교실" />
    <meta name="theme-color" content="#ffffff" />
    <title>쮸쀼의 비밀교실 (✨)</title>

    <link rel="icon" href="/notime.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/notime.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jamo-js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="antialiased bg-gray-50">
    <div class="flex flex-col md:flex-row min-h-screen">
      <nav
        class="w-full md:w-64 bg-gray-100 p-4 md:p-6 shadow-lg md:shadow-none shrink-0 z-10 md:fixed md:h-screen md:overflow-y-auto"
      >
        <a
          href="#"
          id="homeLink"
          data-category="home"
          class="flex items-center mb-6 cursor-pointer"
        >
          <i class="fas fa-camera-retro text-3xl text-gray-700 mr-3"></i>
          <h1 class="text-xl font-bold text-gray-800">쮸쀼의 비밀교실✨</h1>
        </a>
        <div class="mb-4">
          <input
            type="text"
            id="searchInput"
            placeholder="용어 검색..."
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400"
          />
        </div>
        <ul>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700 active"
              data-category="home"
              >남은 일정</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="visualization"
              >시각화</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="cms"
              >CMS 가이드</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="structure"
              >카메라 구조와 원리</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="exposure"
              >노출</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="lens"
              >렌즈와 광학</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="digital"
              >디지털</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="film"
              >필름 현상 인화</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="lighting"
              >조명과 필터</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="history"
              >사진사 & 사조</a
            >
          </li>
          <li>
            <a
              href="#"
              class="nav-item block py-3 px-4 mb-2 rounded-lg font-semibold text-gray-700"
              data-category="quiz"
              >퀴즈</a
            >
          </li>
        </ul>
      </nav>

      <main
        id="mainContent"
        class="flex-1 p-4 md:p-10 md:ml-64 overflow-y-auto"
      ></main>
    </div>

    <div
      id="geminiModal"
      class="modal-overlay fixed inset-0 flex items-center justify-center p-4 z-50 hidden opacity-0"
    >
      <div
        class="modal-content bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col transform scale-95"
      >
        <div class="flex justify-between items-center p-4 border-b">
          <h3 id="modalTitle" class="text-xl font-bold text-gray-800">
            Gemini AI
          </h3>
          <button
            id="closeModal"
            class="text-gray-500 hover:text-gray-800 text-2xl font-bold"
          >
            &times;
          </button>
        </div>
        <div id="modalBody" class="p-6 overflow-y-auto"></div>
      </div>
    </div>

    <script src="photographyData.js"></script>
    <script src="interviewQuestions.js"></script>
    <script src="scoring.js"></script>
    <script src="main.js"></script>
  </body>
</html>
